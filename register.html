<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PCZone — РегистрацияМагазин ПК-комплектующих</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-dark: #1E1E2E;
      --text: #E6EEF8;
      --muted: #99A0B3;
      --primary: #3B82F6;
      --accent: #22C55E;
      --glow-primary: rgba(59,130,246,0.16);
      --radius: 12px;
      --card-width: 520px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Inter",system-ui;
      background:var(--bg-dark);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:28px;
      background:
        radial-gradient(800px 400px at 10% 20%, rgba(59,130,246,0.06), transparent),
        radial-gradient(600px 300px at 90% 90%, rgba(34,197,94,0.03), transparent),
        var(--bg-dark);
    }
    .auth-card{
      width:100%;
      max-width:var(--card-width);
      background:rgba(255,255,255,0.02);
      border-radius:var(--radius);
      padding:28px;
      border:1px solid rgba(255,255,255,0.05);
      box-shadow:0 0 24px var(--glow-primary);
      backdrop-filter:blur(6px);
    }
    .brand{
      display:flex;align-items:center;gap:10px;
      text-decoration:none;color:var(--text);font-weight:700;
      margin-bottom:12px;
    }
    .brand svg{color:var(--primary)}
    h1{margin:0 0 6px;font-size:20px}
    .lead{margin:0 0 16px;color:var(--muted);font-size:13px}
    label{display:block;margin:10px 0 6px;font-size:13px;color:var(--muted)}
    .input{
      width:100%;padding:12px 14px;border-radius:10px;
      border:1px solid rgba(255,255,255,0.04);
      background:rgba(255,255,255,0.02);
      color:var(--text);font-size:14px;
      transition:0.2s;
    }
    .input:focus{outline:none;box-shadow:0 0 20px var(--glow-primary);border-color:var(--primary)}
    .actions{display:flex;gap:12px;margin-top:18px}
    .btn{
      padding:10px 18px;border:none;border-radius:12px;
      font-weight:600;cursor:pointer;
    }
    .btn-primary{
      color:white;
      background:linear-gradient(90deg,var(--primary),#a78bfa,var(--accent));
      background-size:200% 200%;
      animation:hueShift 6s ease infinite;
      box-shadow:0 0 18px rgba(59,130,246,0.15);
    }
    .btn-primary:hover{transform:translateY(-2px)}
    @keyframes hueShift{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    .btn-ghost{
      background:transparent;
      color:var(--muted);
      border:1px solid rgba(255,255,255,0.1);
    }
    .error{color:#FFB4B4;margin-top:12px;min-height:22px;font-size:13px}
    .auth-card.shake{animation:shake 0.3s}
    @keyframes shake{
      0%{transform:translateX(0)}
      25%{transform:translateX(-6px)}
      50%{transform:translateX(6px)}
      75%{transform:translateX(-4px)}
      100%{transform:translateX(0)}
    }
    .footer{margin-top:16px;color:var(--muted);font-size:13px;text-align:center}
  </style>
</head>
<body>
  <section class="auth-card">
    <a class="brand" href="auth.html">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
        <rect x="2" y="4" width="20" height="16" rx="2" stroke="currentColor" stroke-width="1.2" />
        <path d="M7 8h10M7 12h10M7 16h6" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
      </svg>
      <span>PCZone</span>
    </a>

    <h1>Регистрация</h1>
    <p class="lead">Создайте аккаунт, чтобы собирать ПК и оформлять заказы.</p>

    <form id="registerForm" novalidate>
      <label for="username">Логин</label>
      <input id="username" class="input" type="text" placeholder="Ваше имя" required>

      <label for="email">Email</label>
      <input id="email" class="input" type="email" placeholder="you@example.com" required>

      <label for="password">Пароль</label>
      <input id="password" class="input" type="password" placeholder="Ваш пароль" required>

      <label for="confirm">Подтвердите пароль</label>
      <input id="confirm" class="input" type="password" placeholder="Подтвердите пароль" required>

      <div class="actions">
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        <a href="auth.html" class="btn btn-ghost">Уже есть аккаунт?</a>
      </div>

      <div id="error" class="error"></div>
    </form>

    <div class="footer">
      Практическая работа 1 - Уфимцев Кирилл Магазин-ПК-комплектующих
    </div>
  </section>

  <script>
    const form = document.getElementById("registerForm");
    const errorBox = document.getElementById("error");
    const card = document.querySelector(".auth-card");

    form.addEventListener("submit", e => {
      e.preventDefault();
      errorBox.textContent = "";

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const pwd = document.getElementById("password").value;
      const conf = document.getElementById("confirm").value;

      if(!username!=pwd || !conf){
        errorBox.textContent = "Заполните все поля.";
        shake();
        return;
      }
      if(pwd !== conf){
        errorBox.textContent = "Пароли не совпадают.";
        shake();
        return;
      }

      errorBox.style.color = "#A7F3D0";
      errorBox.textContent = "Регистрация успешна (демо).";
      setTimeout(()=>errorBox.textContent="",1500);
    });

    function shake(){
      card.classList.remove("shake");
      void card.offsetWidth; // перезапуск анимации
      card.classList.add("shake");
    }
  </script>
</body>
</html>
